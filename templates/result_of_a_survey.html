<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Result</title>
	<link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>
<body>
	<main class="container">
		<h2>Results of the survey {{survey_id}}</h2>


		<table>
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">年紀</th>
		      <th scope="col">性別</th>
		      <th scope="col">方言</th>
		      <th scope="col">來自</th>
		      <th scope="col">居住在部落時間</th>
		      <th scope="col">連結</th>
		    </tr>
		  </thead>
		  <tbody>
		  	{% for subject in data %}
		  	<tr>
		      <th scope="row">{{ loop.index }}</th>
		      <th>{{ subject['age'] }}</th>
		      <th>{{ subject['gender'] }}</th>
		      <th>{{ subject['dialect'] }}</th>
		      <th>{{ subject['place'] }}</th>
		      <th>{{ subject['village_time'] }}</th>
		      <th><a href="/result/{{ survey_id }}/{{ subject['user_id'] }}">result</a></th>

		      
		    </tr>
			{% endfor %}

		    
		   </tbody>
		</table>
		<!-- <h2>您的回答：</h2>
		<p>姓名: <span>{{ name }}</span></p>
		<p>年齡範圍: <span>{{ age }}</span></p>
		<p>音檔</p>
		<audio controls>
		  <source src="/{{ audio_link }}" type="audio/wav">
		您的瀏覽器不支援播放音檔。
		</audio> -->
	</main>
	
</body>
</html>
