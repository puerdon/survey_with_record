<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>測驗結束</title>
	<link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>
<body>
	<main class="container">
		<h2>測驗結束</h2>

		<p>姓名: <span>{{ name }}</span></p>
		<p>年齡範圍: <span>{{ age }}</span></p>
		<p>音檔</p>
		<audio controls>
		  <source src="/data/{{ audio_link }}" type="audio/wav">
		您的瀏覽器不支援播放音檔。
		</audio>
	</main>
	
</body>
</html>
